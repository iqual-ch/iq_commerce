iq_commerce.orders:
  path: '/user/orders'
  defaults:
    _controller: '\Drupal\iq_commerce\Controller\OrderController:orderPage'
    _title: 'My orders'
  requirements:
    _role: 'authenticated'

iq_commerce.iq_commerce_settings:
  path: '/admin/config/system/iq_commerce_settings'
  defaults:
    _form: '\Drupal\iq_commerce\Form\IqCommerceSettingsForm'
    _title: 'Iq Commerce Settings'
  requirements:
    _permission: 'administer iq_commerce settings'
  options:
    _admin_route: TRUE

iq_commerce.iq_commerce_product_settings:
  path: '/admin/config/system/iq_commerce_product_settings'
  defaults:
    _form: '\Drupal\iq_commerce\Form\IqCommerceProductSettingsForm'
    _title: 'Iq Commerce Product Settings'
  requirements:
    _permission: 'administer iq_commerce settings'
  options:
    _admin_route: TRUE