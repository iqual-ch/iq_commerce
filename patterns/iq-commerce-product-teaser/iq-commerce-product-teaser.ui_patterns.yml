iq-commerce-product-teaser:
  label: iq_commerce Product teaser
  description: Teaser for a product
  category: Shop
  icon: fas fa-anchor
  pagedesigner: 0
  type: component
  styles: 1
  fields:
    product_title:
      type: text
      label: Product title
    product_link:
      type: href
      label: Product link
    product_description:
      type: text
      label: Product description
    product_variations:
      type: text
      label: Product variations
    image_img:
      type: image
      label: Image
    image_template:
      type: image_style_template
      label: Template
    sizes:
      type: component_sizes
      label: Sizes
    button_text:
      type: text
      label: Button text
    button_icon:
      type: text
      label: Button icon
    product_price:
      type: text
      label: Product price
    product_price_currency:
      type: text
      label: Product price currency
    product_price_additional_text:
      type: text
      label: Additional text for product price
    title_weight:
      type: text
      label: Title weight

  responsive_images:
    template_fields:
      image_img: image_template
    component_sizes_field: sizes

  libraries:
    - ui_patterns/button.button
    - product_teaser:
        css:
          component:
            productteaser.css: {}
        js:
          productteaser.js: {}
      dependencies:
        - core/drupal
